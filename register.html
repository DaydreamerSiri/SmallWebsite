<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Forum - Startseite</title>
	<link href="css/css.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/userloginmethods.js"></script>
  </head>
  <body>
		<div id="border">
			<div id="header">
				<h1> Willkommen zu unserem Forum </h1>
			</div>
			<div id="navigation">
			</div>
			<div id="newsfeed">
			</div>
			<div  id="registrationwindow">
				<form action="#" id="anmeldung">
					<label for="benutzername"> Benutzername</label>
					<p>
					<input type="text" name="user">
					<p>
					<label for="mail">E-Mail</label>
					<p>
					<input type="text" name="email">
					<p>
					<label for="password">Password</label>
					<p>
					<input type="text" name="password">
					<p>
					<label for="password">Password bestätigen</label>
					<p>
					<input type="text" name="password">
					<p>
				</form>
				<button type="submit" id="registrationbtn2" > Registrieren</button>
				<button type="submit" id="back">Zurück </button>
			</div>
			<div id="footer">
				<ul>
					<li>Kontakt</li>
					<li>Impressium</li>
					<li>Datenschutz</li>
				</ul>
			</div>
		</div>
  </body>
</html>
